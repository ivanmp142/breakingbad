<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad – Que comience el juego!</title>
    <link rel="shortcut icon" href="CSS/IMG/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/formulario.css">
</head>
<body>
    <h3>Breaking Bad – Que comience el juego!,</h3>
    <form name="formulario" method="post" action="mailto:raul.rodriguez@proeducaglobal.com" method="post" name="formulario">
    <br>
<fieldset>
    <legend>Datos personales</legend>
    <br> Nombre <input type="search" name="" id="" required>
    <br> Apellidos <input type="tel" name="" id="" required>
    <br> DNI <input type="tel" name="" id="">
    <br> E-mail <input type="email" name="" id="" required>
    <br>Fecha de nacimiento <input type="date" name="" id="">
    <br>Seleccione género
    <br><input type="radio" name="FP" id="" value="ASIR">Hombre  
    <input type="radio" name="FP" id="" value="DAM">Mujer
    <br>
    <br>Adjunta foto para el perfil
    <br><input type="file" name="" id="" value="adjuntar archivos"  accept=".pdf, .png, .jpg" multiple>
    <br>
        
<fieldset>
    <legend>Dirección</legend>
    <br> Calle <input type="url" name="" id="" placeholder="">
    <br> Número <input type="url" name="" id="" placeholder="Portal, bloque, piso, letra...">
    <br>CP<input type="url" name="" id="" placeholder="">
</fieldset>
<fieldset>
    <legend>Personaje</legend>
    Selecciona tu personaje
    <select name="Personajes" id="">
     <option value="1">Jessie Pinkman</option>
     <option value="2">Walter White</option>
     <option value="3">Saul Goodman</option>
     <option value="4">Gustavo Fring </option>
     <option value="5">Pollos Hermanos </option>
     <option value="6">Otros personajes </option>         
    </select>
    <br>
    <br>Comentarios
    <br>
    <textarea name="opiniones usuarios" id="" cols="30" rows="10" minlength="10" maxlength="300"
                 placeholder="Escribe aquí si deseas añadir otro personaje o algún dato adicional..."></textarea>
    <br>
    <br><input type="submit" value="Registro">
    <input type="reset" value="Eliminar">
</fieldset>
</fieldset>
</form>
    
</body>
</html>
